<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/viaticos.css}">
    <title>YQO - Viáticos</title>
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" class="">
                <img th:src="@{/img/logo.svg}" class="logo">
            </a>
            <hr>
            <ul class="list">
                <li>
                    <a th:href="@{/home}" class="" aria-current="page">
                        <img th:src="@{/img/casa1.svg}" alt="Icono" class="icon">
                        Inicio
                    </a>
                </li>
                <li>
                    <a th:href="@{/}" class="">
                        <img th:src="@{/img/grafico.png}" alt="" class="icon">
                        Reportes
                    </a>
                </li>
                <li>
                    <a th:href="@{/operators}" class="">
                        <img th:src="@{/img/user.png}" alt="" class="icon">
                        Operadores
                    </a>
                </li>
                <li>
                    <a th:href="@{/requests}" class="">
                        <img th:src="@{/img/solicitud.png}" alt="" class="icon">
                        Solicitudes
                    </a>
                </li>
                <li>
                    <a th:href="@{/}" class="">
                        <img th:src="@{/img/help.png}" alt="" class="icon">
                        Ayuda
                    </a>
                </li>
                <li>
                    <a th:href="@{/}" class="">
                        <img th:src="@{/img/config.png}" alt="" class="icon">
                        Configuración
                    </a>
                </li>
            </ul>
            <hr>
            <div>
                <a href="#" class="logout">
                    <img th:src="@{/img/logout.png}" alt="" class="icon">
                    Logout
                </a>
            </div>
        </div>

        <div class="main-content flex-grow-1">
            <nav class="navbar">
                <div class="bars-item">
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Búsqueda" aria-label="Search">
                    </form>
                    <div class="d-flex align-items-center">
                        <i class="fa-regular fa-bell campana"></i>
                        <img th:src="@{/img/op1.jpg}" alt="User" class="profile">

                    </div>
                </div>
            </nav>

            <!-- TABLE -->
            <div class="content">               
                <p class="title-viaticos">Ultimos Viáticos Registrados</p>     
                <div class="container-viaticos">                        
                    <div>                            

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Categoría</th>
                                    <th>Descripción</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="viatico : ${requests}">
                                    <td th:text="${viatico.id}"></td>
                                    <td th:text="${viatico.category}"></td>
                                    <td th:text="${viatico.description}"></td>
                                    <td>
                                        <span th:text="${viatico.status == true ? 'COMPLETADO' : 'PENDIENTE'}" 
                                              th:class="${viatico.status == true ? 'text-success' : 'text-warning'}">
                                        </span>
                                    </td>
                                    <td class="function-items">
                                        <span class="items-a">
                                            <a th:href="@{/requests/editar/{id}(id=${viatico.id})}"><i class="fa-solid fa-pencil icon-deledit"></i></a>
                                        </span>
                                        <span class="items-a">
                                            <a th:href="@{/requests/eliminar/{id}(id=${viatico.id})}"><i class="fa-solid fa-trash icon-deledit"></i></a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <body>
    <!-- Existing content -->

    <!-- Debug notification script -->
    <div id="notification-debug" th:if="${notificationScript}" th:utext="${notificationScript}"></div>

    <script th:src="@{/js/notifications.js}"></script>
    </body>
</html>
</body>

</html>
