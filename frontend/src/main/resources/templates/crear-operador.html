<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Operador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/viaticos.css}">
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar">
                <a href="#" class="">
                    <img th:src="@{/img/logo.svg}" class="logo">
                </a>
                <hr>
                <ul class="list">
                    <li>
                        <a th:href="@{/}">
                            <img th:src="@{/img/casa1.svg}" alt="Icono" class="icon">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/operators}" class="active">
                            <img th:src="@{/img/user.png}" alt="" class="icon">
                            Operadores
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content flex-grow-1">
                <div class="header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <div class="header-title">
                                    <h1>Crear Nuevo Operador</h1>
                                </div>
                                <div class="header-actions">
                                    <div class="user">
                                        <img th:src="@{/img/user.svg}" alt="Usuario">
                                        <span>Administrador</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-section">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="title-section">
                                    <h2>Información del Operador</h2>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <form th:action="@{/operators/crear}" th:object="${operator}" method="post">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cellphone" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="cellphone" th:field="*{cellphone}" required>
                                    </div>
                                    <div class="mb-3">
                                        <p>Estado: <span class="text-warning">INACTIVO</span> (por defecto)</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Crear Operador</button>
                                    <a th:href="@{/operators}" class="btn btn-secondary">Cancelar</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
