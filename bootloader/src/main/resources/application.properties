spring.application.name=yqo
server.port=1313

#server.servlet.context.path=/dashboard
#app.base-path=/dashboard
server.servlet.context-path=/dashboard
spring.mvc.iew.suffix=.html


# bootloader/application.properties
spring.profiles.active=bootloader
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false


logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=application.log
logging.file.path=logs
logging.level.org.springframework.orm.jpa=DEBUG


spring.main.banner-mode=console

# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/yqo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
