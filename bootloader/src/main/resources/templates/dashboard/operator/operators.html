<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Geraleday">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>YQO | Operators </title>
</head>

<body class="flex">
<div class="sidebar bg-gray-800 text-white w-64 min-h-screen p-5">
    <h2 class="text-2xl font-bold">YQO</h2>
    <ul class="mt-5">
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Inicio</a>
        </li>
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Usuarios</a>
        </li>
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Configuraciones</a>
        </li>
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Reportes</a>
        </li>
    </ul>
</div>

<div class="content flex-grow p-5">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Operadores</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a class="hover:underline" href="#">Notificaciones</a></li>
                <li><a class="hover:underline" href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-5">
        <div class="flex justify-between mb-4">
            <div>
                <input type="text" placeholder="Filtrar..." class="border rounded px-3 py-2" />
            </div>
            <div>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <a th:href="@{/operators/create}">Agregar</a>
                </button>
            </div>
        </div>
        <div th:if="${mensaje != null}" class='alert alert-success' th:text="${mensaje}" role='alert'></div>

        <table class="min-w-full bg-white border border-gray-300">
            <thead>
            <tr class="bg-gray-200">
                <th class="py-2 px-4 border text-center">ID</th>
                <th class="py-2 px-4 border text-center">Nombre</th>
                <th class="py-2 px-4 border text-center">Correo</th>
                <th class="py-2 px-4 border text-center">Celular</th>
<!--                <th class="py-2 px-4 border text-center">Fecha</th>-->
                <th class="py-2 px-4 border text-center">Estado</th>
                <th class="py-2 px-4 border text-center">Rol</th>
                <th class="py-2 px-4 border text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operator : ${operatorsList}">
                <td th:text="${operator.id}" class="py-2 px-4 border text-center">Id</td>
                <td th:text="${operator.nombre}" class="py-2 px-4 border text-center">Nombre</td>
                <td th:text="${operator.correo}" class="py-2 px-4 border text-center">Correo</td>
                <td th:text="${operator.celular}" class="py-2 px-4 border text-center">Celular</td>
                <td class="py-2 px-4 border text-center">
                    <p th:if="${operator.estado}" >Activado</p>
                    <p th:unless="${operator.estado}">Desactivado</p>
                </td>
                <td th:text="${operator.rol}" class="py-2 px-4 border text-center">Rol</td>
                <td class="py-2 px-4 border text-center">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded">
                        <a th:href="@{/operators/edit/{id}(id=${operator.id})}">Editar</a>
                    </button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded">
                        <a th:href="@{/operators/eliminar/{id}(id=${operator.id})}">Eliminar</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
