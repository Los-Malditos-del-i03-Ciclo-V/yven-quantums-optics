<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Geraleday">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>YQO | Operators - Create</title>
</head>

<body class="flex">
<div class="sidebar bg-gray-800 text-white w-64 min-h-screen p-5">
    <h2 class="text-2xl font-bold">YQO</h2>
    <ul class="mt-5">
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Inicio</a>
        </li>
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Usuarios</a>
        </li>
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Configuraciones</a>
        </li>
        <li class="mb-2">
            <a class="block p-2 rounded hover:bg-gray-700" href="#">Reportes</a>
        </li>
    </ul>
</div>

<div class="content flex-grow p-5">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Operadores</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a class="hover:underline" href="#">Notificaciones</a></li>
                <li><a class="hover:underline" href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-5">
        <div>
            <form th:action="@{/operators/save}" th:object="${operator}" th:method="POST">
                <h2 class="text-2xl font-bold mb-4">Crear Operador</h2>
                <div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
                    Por favor corrija los siguientes errores:
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700 text-sm font-bold mb-2">Correo:</label>
                    <input type="email" id="correo" name="correo"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="celular" class="block text-gray-700 text-sm font-bold mb-2">Celular:</label>
                    <input type="tel" id="celular" name="celular"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="estado" class="block text-gray-700 text-sm font-bold mb-2">Estado:</label>
                    <select id="estado" name="estado" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option th:selected="${operator.estado}">Activado</option>
                        <option th:selected="${!operator.estado}">Desactivado</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="rol" class="block text-gray-700 text-sm font-bold mb-2">Rol:</label>
                    <input type="text" id="rol" name="rol"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus-shadow-outline">
                    Crear Operador
                </button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
